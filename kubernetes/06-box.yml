apiVersion: apps/v1
kind: Deployment
metadata:
  name: box-server
  namespace: botium-box
  labels:
    name: box-server
    app: botium-box
    tier: frontend
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      name: box-server
      app: botium-box
      tier: frontend
  template:
    metadata:
      labels:
        name: box-server
        app: botium-box
        tier: frontend
    spec:
      initContainers:
        - name: box-server-chmod-er
          image: busybox:latest
          command:
          - /bin/chown
          - -R
          - "1000:1000"
          - /app/storage
          volumeMounts:
          - mountPath: "/app/storage"
            name: botium-box-storage
      containers:
        - name: box-server
          image: botium/botium-box-server:2.10.2
          ports:
            - name: box-4000
              containerPort: 4000
          volumeMounts:
          - mountPath: "/app/storage/"
            name: botium-box-storage
          env:
            - name: DEBUG
              value: botium*
            - name: TESTSETDIR
              value: /app/storage/testsets
            - name: RESOURCESDIR
              value: /app/storage/resources
            - name: BOTIUM_TEMPDIR
              value: /app/storage/botiumwork
            - name: LICENSE_KEY
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: LICENSE_KEY
            - name: PRISMA_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: PRISMA_ENDPOINT
            - name: BOTIUMBOX_QUEUE_REDISURL
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_QUEUE_REDISURL
            - name: ZAP_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: ZAP_ENDPOINT
      volumes:
        - name: botium-box-storage
          persistentVolumeClaim:
            claimName: botium-box-storage
---
apiVersion: v1
kind: Service
metadata:
  name: box-server
  namespace: botium-box
spec:
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 4000
      protocol: TCP
  selector:
    name: box-server
    app: botium-box
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: box-agent
  namespace: botium-box
  labels:
    name: box-agent
    app: botium-box
    tier: frontend
spec:
  serviceName: "box-agent"
  replicas: 1
  selector:
    matchLabels:
      name: box-agent	
  template:
    metadata:
      labels:
        name: box-agent
        app: botium-box
        tier: frontend
    spec:
      initContainers:
        - name: box-agent-chmod-er
          image: busybox:latest
          command:
          - /bin/chown
          - -R
          - "1000:1000"
          - /app/storage
          volumeMounts:
          - mountPath: "/app/storage"
            name: botium-box-storage
      containers:
        - name: box-agent
          image: botium/botium-box-agent:2.10.2
          volumeMounts:
          - mountPath: "/app/storage/"
            name: botium-box-storage
          env:
            - name: BOTIUMBOX_AGENT_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name		
            - name: DEBUG
              value: botium*
            - name: RESOURCESDIR
              value: /app/storage/resources
            - name: BOTIUM_TEMPDIR
              value: /app/storage/botiumwork
            - name: BOTIUMBOX_QUEUE_REDISURL
              valueFrom:
                configMapKeyRef:
                  name: botium-box-configmap
                  key: BOTIUMBOX_QUEUE_REDISURL
      volumes:
        - name: botium-box-storage
          persistentVolumeClaim:
            claimName: botium-box-storage
---
apiVersion: v1
kind: Service
metadata:
  name: box-agent
  namespace: botium-box
spec:
  clusterIP: None
  selector:
    name: box-agent
    app: botium-box 		
